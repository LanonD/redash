machine:
  services:
    - docker
    - redis
  node:
    version:
      6.9.1
dependencies:
  override:
    - pip install --upgrade setuptools
    - pip install -r requirements_dev.txt
    - pip install -r requirements.txt
    - npm install
    - npm run build
  cache_directories:
    - node_modules/
test:
  override:
    - pytest --junitxml=$CIRCLE_TEST_REPORTS/junit.xml tests/
deployment:
  tarball:
    branch: [master, /release.*/]
    commands:
      - bin/pack
  docker:
    tag: /v[0-9]+(\.[0-9\-a-z]+)*/
    commands:
      - bin/pack
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t redash/redash:$(./manage.py version | sed -e "s/\+/./") .
      - docker push redash/redash:$(./manage.py version | sed -e "s/\+/./")
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/895d09c3165a0913ac2f
general:
  branches:
    ignore:
      - gh-pages
